<body>
    <header>
        <div class="header-left">
            <h1>Constellation Generator</h1>
            <p class="subtitle">
                Drag to pan  •  Scroll to zoom  •  Click a star for its myth
            </p>

            <div class="controls">
                <label>
                    Seed:
                    <input id="seedInput" type="text" value="orion" />
                </label>
                <button id="applySeed">Apply</button>
            </div>
        </div>

        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main class="layout">
        <canvas id="sky"></canvas>

        <section class="myth-panel">
            <h2>Myth</h2>
            <p id="mythText">
                Click a star to reveal its associated myth.
            </p>
        </section>
