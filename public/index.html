<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Generator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="app">
    <header class="site-header">
        <div class="site-heading">
            <h1>Constellation Generator</h1>
            <p class="subtitle">
                Drag to pan  •  Scroll to zoom  •  Click a star for its myth
            </p>
        </div>
    </header>

    <main class="app-layout">
         <!-- Canvas Section -->
        <section class="canvas-wrapper">
            <canvas id="sky"></canvas>
        </section>

        <!-- Side Panel -->
        <aside class="side-panel">
            <section class="control-card glass">
                <h2 class="panel-title">Controls</h2>

                <div class="seed-group">
                    <label for="seedInput" class="seed-label">Seed</label>
                    <div class="seed-input-row">
                        <input
                            type="text"
                            id="seedInput"
                            value="orion"
                            autocomplete="off"
                        />
                        <button id="applySeed">Apply</button>
                    </div>
                </div>
            </section>

            <section class="myth-panel glass">
                <h2>Myth</h2>
                <p id="mythText">
                    Click a star to reveal its associated myth.
                </p>
            </section>
        </aside>
    </main>

    <script src="main.js"></script>
</body>
</html>
